<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to FeatherQ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body ng-app="FeatherQ">
<div ng-controller="loginController">
    <div class="clearfix">
        <div class="col-xs-12 text-center" style="margin-top: 10px; margin-bottom: 10px;">
            <img src="../images/FeatherQ-logo.png"/>
        </div>
        <div class="col-xs-12" ng-show="!user_id">
            <form ng-submit="login()">
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" ng-model="password" placeholder="Password"/>
                </div>
                <div class="form-group col-xs-8 col-xs-offset-2 text-right">
                    <button class="btn btn-primary form-control" type="submit" ng-disabled="loading">LOGIN <span ng-show="loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></button>
                </div>
            </form>
        </div>
        <div class="col-xs-12" ng-show="user_id">
            <div class="form-group">
                <select class="form-control" ng-model="selected_business">
                    <option value="0">Select A Business</option>
                    <option ng-repeat="business in businesses" value="{{business.business_id}}">{{ business.name }}</option>
                </select>
            </div>
            <div class="form-group col-xs-8 col-xs-offset-2 text-right">
                <button class="btn btn-primary form-control" ng-click="selectBusiness(selected_business)">SELECT</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // You can also require other files to run in this process
    require('./../renderer.js');
    require('./../angular/loginController.js');
</script>
</html>
