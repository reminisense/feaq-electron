<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Data</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body ng-app="FeatherQ" ng-cloak>
<div class="clearfix" ng-controller="formController">
    <ul id="tab-forms" class="clearfix nav nav-tabs">
        <li role="presentation" class="active">
            <a href="#service-a" data-toggle="tab">Health Checkup</a>
        </li>
    </ul>
    <div id="tab-forms-table" class="tab-content">
        <div role="tabpanel" id="service-a" class="tab-pane fade active in">
            <table class="table">
                <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Name</td>
                    <td>{{ current_number.name }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ current_number.email }}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>{{ current_number.phone }}</td>
                </tr>
                <tr ng-repeat="record in current_number.form_records">
                    <td>{{ record.label }}</td>
                    <td>{{ record.value }}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="service-b" class="tab-pane fade">
            <table class="table"> <thead> <tr> <th>#</th> <th>BBFirst Name</th> <th>Last Name</th> <th>Username</th> </tr> </thead> <tbody> <tr> <th scope="row">1</th> <td>Mark</td> <td>Otto</td> <td>@mdo</td> </tr> <tr> <th scope="row">2</th> <td>Jacob</td> <td>Thornton</td> <td>@fat</td> </tr> <tr> <th scope="row">3</th> <td>Larry</td> <td>the Bird</td> <td>@twitter</td> </tr> </tbody> </table>
        </div>
    </div>
</div>
</body>
<script>
    // You can also require other files to run in this process
    require('./../renderer.js');
    require('./../angular/formController.js');
</script>
</html>
