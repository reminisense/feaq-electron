<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Terminal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body ng-app="FeatherQ">
<div ng-controller="terminalsController">
    <div class="clearfix">
        <a class="pull-left" href="#" title="Back" ng-click="back()">
            <span class="glyphicon glyphicon-arrow-left"></span>
            <small>Back</small>
        </a>
        <div ng-repeat="service in services">
            <div class="text-center"><h4>{{ service.name }}</h4></div>
            <div class="row" ng-repeat="terminal in service.terminals" ng-if="isAssignedUser(user_id, terminal.terminal_id)">
                <div class="col-xs-4 col-xs-offset-1">
                    <h5>{{ terminal.name }}</h5>
                </div>
                <div class="col-xs-6 text-right">
                    <a class="btn btn-sm btn-success" ng-click="selectTerminal(service.service_id, terminal.terminal_id)">Process</a>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
<script>
    // You can also require other files to run in this process
    require('./../renderer.js');
    require('./../angular/terminalsController.js');
</script>
</html>
