<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to FeatherQ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body ng-app="FeatherQ">
<div ng-controller="loginController" >
    <div class="col-xs-12" ng-show="!user_id">
        <form ng-submit="login()">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" ng-model="email"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" ng-model="password"/>
            </div>
            <div class="form-group text-right">
                <button class="btn btn-lg btn-primary" type="submit" ng-disabled="loading">LOGIN <span ng-show="loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></button>
            </div>
        </form>
    </div>
    <div class="col-xs-12" ng-show="user_id">
        <div class="col-xs-12 text-left">
            <h3>Select A Business</h3>
        </div>
        <div class="form-group col-xs-9">
            <select class="form-control" ng-model="selected_business">
                <option ng-repeat="business in businesses" value="{{business.business_id}}">{{ business.name }}</option>
            </select>
        </div>
        <div class="form-group col-xs-3 text-right">
            <button class="btn btn-primary" ng-click="selectBusiness(selected_business)">SELECT</button>
        </div>
    </div>
</div>
</body>
<script>
    // You can also require other files to run in this process
    require('./../renderer.js');
    require('./../angular/loginController.js');
</script>
</html>
